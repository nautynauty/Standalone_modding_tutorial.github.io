<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Oculus Modding Tutorials</title>
    <style>
        /* Background gradient */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        /* Video container */
        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 80%;
            max-width: 900px;
            transition: opacity 0.5s;
        }

        /* Video boxes */
        .video-box {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            padding: 10px;
            overflow: hidden;
        }

        .video-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Fullscreen mode */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 2em;
            border-radius: 0;
            box-shadow: none;
            z-index: 10;
            padding: 20px;
        }

        /* Hide other boxes when one is fullscreen */
        .hidden {
            display: none;
        }

        /* Close button */
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            display: none;
            z-index: 11;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Standalone Oculus Modding Tutorials--  
  wait for videos to load</h1>
    <div class="video-container">
        <div class="video-box" onclick="expandBox(this)">
            <p>How to Install APKs</p>
            <!-- Video added for "How to Install APKs" -->
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/FUq0Jxxsj5Q?si=o0wWS6kib2uOByzc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-box" onclick="expandBox(this)">
            <p>How to Install Modded APKs</p>
            <!-- Video added for "How to Install Modded APKs" -->
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ru7PpTLTSWU?si=U3geDZ3sLtRysHrz&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-box" onclick="expandBox(this)">
            <p>How to Install DLLs</p>
            <!-- Video added for "How to Install DLLs" -->
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/KhzMO3bfSJg?si=OLsk7mscHxE0U7fs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-box" onclick="expandBox(this)">
            <p>How to Install Metadatas</p>
            <!-- Video added for "How to Install Metadatas" -->
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/C7ImIgblWJI?si=Fyd2AN_Ga3ER1rgn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

    <button class="close-btn" onclick="closeBox()">Close</button>

    <script>
        let activeBox = null;

        function expandBox(box) {
            activeBox = box;
            box.classList.add('fullscreen');
            document.querySelector('.video-container').classList.add('hidden');
            document.querySelector('.close-btn').style.display = 'block';
        }

        function closeBox() {
            if (activeBox) {
                activeBox.classList.remove('fullscreen');
                document.querySelector('.video-container').classList.remove('hidden');
                document.querySelector('.close-btn').style.display = 'none';
                activeBox = null;
            }
        }
    </script>
</body>
</html>
